<div class="container">
    <div class="col-sm"></div>
  
    <div class="col-sm">
      <div *ngFor="let car of cars" class="card" style="width: 18rem">
        <div *ngFor="let image of carImages">
          <img
            [src]="imageUrl + image.imgPath"
            class=""
            style="height: 100%; width: 100%; object-fit: contain"
            [alt]="imageUrl + image.imgPath"
          />
        </div>
  
        <div class="container">
          <h5 class="card-title">{{ car.description }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><mark>Name</mark> : {{ car.carName }}</li>
          <li class="list-group-item">
            <mark>Brand</mark> : {{ car.brandName }}
          </li>
          <li class="list-group-item"><mark>Renk</mark> : {{ car.colorName }}</li>
          <li class="list-group-item">
            <mark>Model Year</mark> : {{ car.modelYear }}
          </li>
          <li class="list-group-item">
            <mark>Daily Price </mark>: {{ car.dailyPrice }}
          </li>
        </ul>
      </div>
      <div *ngFor="let car of cars" class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary" routerLink="/rents/rentdetails/{{car.carId}}">Rent Details</button>
        <button type="button" class="btn btn-outline-primary" routerLink="/cars/carimage/{{car.carId}}">See Photos</button>
      </div>

      <div class="col-md-4"></div>
    </div>
  </div>
