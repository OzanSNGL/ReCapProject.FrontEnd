  <div id="carouselExampleControls" 
  
   class="carousel slide border border-dark" data-bs-ride="carousel">
    <div class="carousel-inner">
       
      <div class="carousel-item " *ngFor="let image of carimages;  index as i; first as firstImage "  [ngClass]="{ active: firstImage }" >
        <img src="https://localhost:44354{{image.imgPath}}" class="d-block w-100" alt="image.imgPath">
         
   </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
      
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
   
  </div>
