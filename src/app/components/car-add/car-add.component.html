<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Rent A Car!</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="form-group">
                        <input type="text" id="carName" formControlName="carName" placeholder="Car Name"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
