<ul class="list-group">
    <li (click)="setCurrentBrand(brand.brandId)" routerLink="/cars/brand/{{brand.brandId}}" *ngFor = "let brand of brands" [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
</ul>

<select [(ngModel)]="selectedBrand" (ngModelChange)="setCurrentBrand(selectedBrand)" class="form-select" aria-label="Select">
    <option *ngFor="let brand of brands" [value]="brand.brandId" routerLink="/cars/brand/{{brand.brandId}}">{{brand.brandName}}</option>
  </select>
