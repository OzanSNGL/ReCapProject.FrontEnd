<div class="mb-3">
  <label for="filterText" class="form-label">Search Bar</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Peugeot 3008 for only $500 a day!">
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}}
</div>
<div class="row">
<div class="card" *ngFor="let car of cars | filterPipe:pipeCarName"  style="width: 18rem;">
  <div class="card-body">
    <img src="{{imageUrl}}{{car.imgPath}}" class="card-img-top" width="400" height="120">
    <h5 style="font-family:monospace;" style="font-weight: bold;" class="card-title">{{car.carName |uppercase}}</h5>
  </div>
  <ul style="font-size:small;" style="color:darkviolet" style="font-family:Arial, Helvetica, sans-serif;" class="list-group list-group-flush">
    <li class="list-group-item">Brand: {{car.brandName}}</li>
    <li class="list-group-item">Model Year: {{car.modelYear}}</li>
    <li class="list-group-item">Daily Price: {{car.dailyPrice |currency}}</li>
    <li class="list-group-item">VAT Included: {{car.dailyPrice |vatAdded:10 | currency}}</li>
  </ul>
      <div class="btn-group" role="group" aria-label="buttons">
        <button type="button" class="btn btn-success" click="rentNow(car)">Rent Now!</button>
        <button type="button" class="btn btn-info" routerLink="/cars/cardetail/{{car.carId}}">Details</button>
      </div>
 </div>
</div>
